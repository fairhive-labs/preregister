<!-- count_template.html -->
<!DOCTYPE html>
<html>

<head>
    <title>fairhive waitlist</title>
    <style>
        html,
        body {
            height: 100%;
            font-size: xx-large;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            min-width: 120px;
        }

        th,
        td.count {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>
                    Type
                </th>
                <th>
                    Count
                </th>
            </tr>
            {{range $type,$count := .users}}<tr>
                <td><code>{{$type}}</code></td><td class="count"><code>{{$count}}</code></td>
            </tr>
            {{end}}<tr>
                <td colspan="2">Total: {{.total}}</td>
            </tr>
        </table>
    </div>
</body>

</html>
